<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceCoinPay</title>
    <link rel=" stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col-1">
                <form>
                         <span class="btn-desc">Edit</span>

                    <h1 class="logo">AceCoinPay</h1>
                    <h3> Card Number</h3>
                    <div class="InputBox-1">
                        <span><p>Enter the 16-digit card number on the card</p></span>
                        <input type="text" placeholder="2412 - 7512 - 3412 - 3456">
                    </div>

                    <div class="InputBox-2">
                       <p> <h3> Cvv Number</h3>
                       <span> <p>Enter the 3 or 4 digit number on the card </span><input type="text" placeholder="327"> </p></p>
                        
                    </div>

                    <h3>Expiry Date</h3>
                    <div class="InputBox-3">
                        <p>Enter the expiration date of the card
                        <input type="text" placeholder="09" class="month"> /<input type="text" placeholder="22" class="day"> </p>
                    </div>

                    
                    <div class="InputBox-4">
                        <p><h3>Password</h3>
                        <p>Enter your dynamic password
                        <input type="text" placeholder="******"></p></p>
                    </div>
                    <button type="submit" class="submit-btn">Pay Now </button>
                    <!----<input type="submit" value="PayNow" class="submit-btn">--->
                </form>
                </div>
                <div class="col-2">
                <img src="IMG/img1.jpg" alt="">
                </div>
            </div>

        </div>

</body>
</html>
